<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Programmming Hero Paribahan</title>
    <!-- daisy ui and tailwind link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Raleway:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .font-raleway {
        font-family: "Raleway";
      }
      .font-inter {
        font-family: "Inter";
      }
    </style>
  </head>
  <body>
    <header class="font-raleway">
      <!-- nav section start-->
      <section>
        <nav class="container mx-auto my-8">
          <div class="navbar bg-base-100">
            <div class="navbar-start">
              <a class="btn btn-ghost text-3xl font-extrabold font-raleway"
                >P-Ticket</a
              >
            </div>
            <div class="navbar-center hidden lg:flex">
              <ul class="menu menu-horizontal flex flex-row gap-10 text-lg">
                <li>
                  <a>Home</a>
                </li>
                <li>
                  <a>About</a>
                </li>
                <li>
                  <a>Destination</a>
                </li>
                <li>
                  <a>Search</a>
                </li>
              </ul>
            </div>
            <div class="navbar-end">
              <a
                class="btn bg-[#e8fae6] border-2px border-[#1dd100] text-[20px] font-bold"
                ><span class="text-[#1dd100]">Bus</span>
                <img src="./images/bus-icon.png" alt=""
              /></a>
            </div>
          </div>
        </nav>
      </section>
      <!-- nav section end-->
      <!-- banner section start -->
      <section class="container mx-auto my-8">
        <div>
          <div
            class="hero min-h-screen rounded-3xl"
            style="
              background-image: url(./images/banner.png)
            "
          >
            <div class="hero-content text-center text-neutral-content">
              <div class="max-w-2xl ">
                <div class="">
                    <h1 class=" mb-5 text-6xl font-extrabold ">End-to-End Travel with <br><span class=" text-[#1dd100]">P Paribahan</span></h1>
                </div>
                <p class="mb-5 font-inter text-lg">
                  Provident cupiditate voluptatem et in. Quaerat fugiat ut
                  assumenda excepturi exercitationem quasi. In deleniti eaque
                  aut repudiandae et a id nisi.
                </p>
                <button class="btn ">Buy Tickets</button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- banner section end -->
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
